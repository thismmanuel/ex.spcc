<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="stylespcc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>



<!-- Below is the content that will be displayed in the webpage -->



<body>

<!-- This is the main image of the card -->

  <div>
    <img src="./images/image-header-desktop.jpg" alt="Staff office">
  </div>

<!-- This is the text section of the card -->

  <main>

    <section class="header">
      <h1>Get <span>insights</span> that help your business grow.</h1>
    </section>


    <section class="maintext">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </section>
    

    <section class="footer">

      <div class="companies">
        <p class="bold">10k+</p>
        <p class="small">companies</p>
      </div>

      <div class="templates">
        <p class="bold">314</p>
        <p class="small">templates</p>
      </div>

      <div class="queries">
        <p class="bold">12m+</p>
        <p class="small">queries</p>
      </div>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/thismmanuel">Nwaji Emmanuel</a>.
  </div>
</body>
</html>
